{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a></p>
        <br>
        <button type="submit">Login</button>
    </form>
<br>
    <p>You don't have an account:</p>
    <a href="{% url 'signup' %}">Sign Up</a>

{% endblock %}
